apiVersion: batch/v1
kind: Job
metadata:
  name: example
spec:
  template:
    spec:
      containers:
        - name: minion
          image: registry.redhat.io/openshift4/ose-cli
          command:
            - /bin/bash
            - -c
            - |
              #!/bin/sh
              sleep 10
              echo "OK"
      restartPolicy: Never
  backoffLimit: 4
